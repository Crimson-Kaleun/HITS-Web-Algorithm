<html>
<head>
  <title>Genetic Engineer</title>
  <link rel = "stylesheet" href="Gen.css">
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="Gen.js" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#9c2929">
</head>
 
<body>

<div class="main-container">
  <div class="left-column">
    <div class="canvas-container">
      <canvas id="MyCanvas" width="600" height="600"></canvas>
    </div>
    
    <div class="buttons-container">
      <input type=button class="border-button" id="findPath" name=startbtn value="Найти путь">
    <input type=button class="border-button" name=helpbtn value="Справка" onClick="alert('Ставьте города нажатием мышки по холсту')">
    <input type=button class="border-button" id="clearAll" value="Стереть всё">
    <a href="../main.html" class="border-button">Вернуться домой</a>
    </div>
  </div>
  
  <div class="controls-container">
  	<div class="controls-panel">
    <h3>Настройки алгоритма</h3>
</div>
    
    <div class="control-group">
      <label for="populationSlider">Размер популяции:</label>
      <input type="range" id="populationSlider" min="20" max="500" value="100" step="10">
      <span id="populationValue">100</span>
    </div>
    
    <div class="control-group">
      <label for="mutationSlider">Вероятность мутации (%):</label>
      <input type="range" id="mutationSlider" min="1" max="50" value="5" step="0.5">
      <span id="mutationValue">5%</span>
    </div>
    
    <div class="control-group">
      <label for="generationsSlider">Число поколений:</label>
      <input type="range" id="generationsSlider" min="50" max="2000" value="500" step="50">
      <span id="generationsValue">500</span>
    </div>
    
    <div class="control-group">
      <label for="delaySlider">Задержка анимации (мс):</label>
      <input type="range" id="delaySlider" min="0" max="100" value="10" step="5">
      <span id="delayValue">10</span>
    </div>
    <center><input type="color" id="color"></center>
  </div>
</div>
</body>
</html>
